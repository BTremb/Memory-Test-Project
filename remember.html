<!DOCTYPE html>
<html>
    <head>
        <title> 
            Test your memory!
        </title>
        <link rel="stylesheet" type="text/css" href="Reset.css"/>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
    </head>

<body>
    <div class="container">
        <div class="container-column1">
            <h1>Remember this number!</h1>
            <div id="numDisplay"></div>
            <a href="recall.html">
                <button id="btnSkip">Skip</button>
            </a>
            <div class="timer">
            <div class="bar"></div></div>
        </div>

        <div class="container-column2">
            <div id="picture"></div>
        </div>
    </div>

 <script>

document.addEventListener('keydown', function(event) {
  if (event.code === 'Enter') {
    document.getElementById('btnSkip').click();
  }
});

    let images = [
        "images/splitsSteve.png",
        "images/Push-upSteve.png",
 ]

    let randomIndex = Math.floor(Math.random() * images.length);

    let img = document.createElement("img");
    img.src = images[randomIndex];

    document.getElementById("picture").appendChild(img);
    
    const bar = document.querySelector('.bar');
    bar.addEventListener('animationend', function() {
     window.location.href = 'recall.html';
    })

    window.onload=function() {

    const numbers = localStorage.getItem('numbers');
    const nums = JSON.parse(numbers);
    const numbersClean = nums.join('');
    const numDisplay = document.getElementById('numDisplay');
    numDisplay.textContent += numbersClean;
    }
    
</script>
</body>
</html>
