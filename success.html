<!DOCTYPE html>
<html>
    <head>
        <title> 
            Test your memory!
        </title>
        <link rel="stylesheet" type="text/css" href="Reset.css"/>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
    </head>

    <body>
        <div class="container">
        <div class="containerSucess">
            <div id ="levelDisplay"></div>            
            <p>When you're ready, press continue below to advance to the next level!</p>
            <a href="remember.html">
            <button id="btnNeutral">Continue!</button>
            </a> 
        </div>

        <div class="container-column2">
            <div id="picture"></div>
        </div>
        </div>


<script>

let images = [
        "images/successSteve1.png",
        "images/successSteve2.png",
        "images/successSteve3.png",
        "images/successSteve4.png",
        "images/successSteve5.png",
        "images/successSteve6.png",
        "images/successSteve7.png",
        "images/successSteve8.png",
        "images/successSteve9.png",
        "images/successSteve10.png",
 ]

    let randomIndex = Math.floor(Math.random() * images.length);

    let img = document.createElement("img");
    img.src = images[randomIndex];
    document.getElementById("picture").appendChild(img);

    const numbersString = localStorage.getItem('numbers');
    const numbersArray = JSON.parse(numbersString);
    const numbers = numbersArray.join('');
    const numDigits = numbers.length;
    const message = `Good job! You passed level ${numDigits}`;
    document.getElementById('levelDisplay').textContent = message;

            btnE1 = document.getElementById('btnNeutral');
            btnE1.addEventListener('click', onClick );

            function onClick () {
                
                const numbersString = localStorage.getItem('numbers');
                let numbers = JSON.parse(numbersString);
                let length = numbers.length + 1;
                for (let i = 0; i < length; i++) {
                    numbers[i]=Math.floor(Math.random() * 10);
                 }

            localStorage.setItem('numbers', JSON.stringify(numbers));
            console.log(numbers);
            }
</script>
</body>
</html>
