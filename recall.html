<!DOCTYPE html>
<html>
    <head>
        <title> 
            Test your memory!
        </title>
        <link rel="stylesheet" type="text/css" href="Reset.css"/>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
    </head>

<body>

<div class="container">
    <div class="container-column1">
        <h1>Recall the number:</h1>
        <input type="text" id="recalledNumber" placeholder="Enter here">
        <button id='btnStart'>Submit</button>
    </div>

    <div class="container-column2">
        <div id="picture"></div>
    </div>
</div>

<script>

let images = [
        "images/normalSteve1.png",
        "images/normalSteve2.png",
        "images/normalSteve3.png",
        "images/normalSteve4.png",
        "images/normalSteve5.png",
        "images/normalSteve6.png",
        "images/normalSteve7.png",
        "images/normalSteve8.png",
        "images/normalSteve9.png",
        "images/normalSteve10.png",
        "images/normalSteve11.png",
        "images/normalSteve12.png",
        "images/normalSteve13.png",
        "images/normalSteve14.png",
        "images/normalSteve15.png",
        "images/normalSteve16.png",
        "images/normalSteve17.png",
      ];

      let randomIndex = Math.floor(Math.random() * images.length);

      let img = document.createElement("img");
        img.src = images[randomIndex];

        // Append the image element to the picture div
        document.getElementById("picture").appendChild(img);


    const btnE1 = document.getElementById('btnStart');
    btnE1.addEventListener('click', onClick);

    function onClick() { 
    const recalledNumbers = document.getElementById('recalledNumber').value;
    const recalledNumberAsNumber = Number(recalledNumbers);

    const numbersString = localStorage.getItem('numbers');
    const numbersArray = JSON.parse(numbersString);
    const numbers = numbersArray.join('');
    const numberasnumber = Number(numbers);

    if (recalledNumberAsNumber === numberasnumber) {
    window.location.href = "success.html";
       }
    else {
    window.location.href = "failure.html";
       }
    }
</script>
</body>
</html>
