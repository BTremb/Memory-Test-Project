<!DOCTYPE html>
<html>
    <head>
        <title> 
            Test your memory!
        </title>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
    </head>
    <body>

    <div class="container">
        
            <p>Recall the number:</p>
            <input type="text" id="recalledNumber" placeholder="Enter here">
            <button id='btn'>Submit</button>

     </div>

     <script>

const btnE1 = document.getElementById('btn');
  btnE1.addEventListener('click', onClick);

  function onClick() { 
  const recalledNumbers = document.getElementById('recalledNumber').value;
  const recalledNumberAsNumber = Number(recalledNumbers);

  const numbersString = localStorage.getItem('numbers');
  const numbersArray = JSON.parse(numbersString);

  const singleNumber = Number(numbersArray.join(''));
  console.log(singleNumber);

  if (recalledNumberAsNumber === singleNumber) {
  window.location.href = "success.html";
       }
   else {
   window.location.href = "failure.html";
       }
}

     </script>
    </body>
</html>
